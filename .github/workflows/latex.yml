name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          # working_directory: source/
          args: -jobname=cv -pdf -file-line-error -halt-on-error -interaction=nonstopmode
          compiler: latexmk

      - name: Upload pdf document
        uses: actions/upload-artifact@v2
        with:
          name: cv
          path: cv.pdf
  
  deploy:
    runs-on: ubuntu-latest
    # Только master
    if: github.ref == 'refs/heads/master'
    needs: [build]
    steps:
      - name: Variables
        id: vars
        run: |
          echo «::set-output name=date::$(date +'%Y-%m-%d')»
          echo «::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)»
      
      - name: Download artifacts
        uses: actions/download_artifact@v2
        with:
          name: cv
      
      - name: Create release
        uses: actions/create_release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{secrets.CV}}
        with:
          tag_name: cv_${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha8 }}
          release_name: Action document (version ${{ steps.vars.outputs.date }})
          draft: false
          prerelease: false

        - name: Upload pdf asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{secrets.CV}}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            assets_path: ./cv.pdf
            assets_name: cv.pdf
            asset_content_type: application/pdf
